<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Page.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <div class="box"> 
    <div class="left">
      <img src="ballon.jpeg" alt="Balloon" class="balloon">
    </div>
    <div class="right">
      <h2>Create your Free Account</h2>
      <form>
        <div class="form-group">
            <label>Full Name</label>
          <input type="text" placeholder="Enter your Full Name here">
        </div>
        <div class="form-group">
        <label>Email</label>
          <input type="email" placeholder="Enter your Email here">
        </div>
        <div class="form-group">
            <label>Password</label>
          <input type="password" placeholder="Enter your Password here">
        </div>
        <button class="btn">Create Account</button>
      </form>

      <p class="login-text">Already have a account? <a href="#">Log in</a></p>

      <p class="or">— OR —</p>

      <div class="social">
        <button><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> Sign up with Google</button>
        <button><img src="https://img.icons8.com/ios-glyphs/20/000000/github.png"/> Sign up with Github</button>
      </div>
    </div>
  </div>
</div>


    
</body>
</html>
